<script type="text/javascript">
 	//页面加载后 获取路径信息 从而得到要显示的商品的类别和编号
 	//请求ajax  获取服务器数据  ，根据商品的类别和编号确定要显示的商品
 	var url = window.location.href;
	var obj = addres(url);
	var classify = obj.classify;
	var pid = obj.id;
	$.ajax({
		type:"get",
		url:"data.json",
		async:true,
		success:function(res){
			var arr = res[classify].list;
			var str = "";
			for(var i = 0; i < arr.length; i++){
				var cur = arr[i];
				if(cur.id == pid){
					str += `<img src="img/${cur.src}" alt="" />
						<p>${cur.name}</p>
						<p>${cur.price}</p>
						<button>购买</button>`
				}
			}
			$(".shopinfo").html(str);
		}
	});
</script>
